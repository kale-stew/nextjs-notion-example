name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & deploy website
    runs-on: ubuntu-latest
    steps:
      # Checks-out the repo under $GITHUB_WORKSPACE so this job can access it
      - uses: actions/checkout@v2

      - name: ğŸ”§ Set remote origin
        run: git remote set-url origin https://git:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: ğŸ“¦ Install node modules
        run: npm i

      - name: ğŸ‘·ğŸ»â€â™€ï¸ Build website
        run: npm run build

      - name: ğŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./build
